<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>和尚福利專區</title>
    <meta name="description" content="和尚福利專區">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* No scrolling */
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Background Layer */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-blur {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('monk66_bg.webp');
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            opacity: 0.8;
        }

        .bg-main {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
            object-fit: contain;
            z-index: 2;
        }

        /* Content Layer */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Align to bottom */
            align-items: center;
            padding-bottom: 15vh;
            /* Middle-bottom positioning */
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            /* Responsive width */
            max-width: 250px;
            /* Max width for larger screens */
            align-items: center;
        }

        .btn {
            display: block;
            width: 100%;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="bg-container">
        <div class="bg-blur"></div>
        <img src="monk66_bg.webp" alt="Background" class="bg-main">
    </div>

    <!-- Content -->
    <div class="content-container">
        <div class="btn-group">
            <a href="https://www.twitch.tv/monk99_99" target="_blank" class="btn">
                <img src="twitch_btn.webp" alt="Twitch">
            </a>
            <a href="https://lin.ee/ZjRAxWO" target="_blank" class="btn">
                <img src="line_btn.webp" alt="LINE">
            </a>
        </div>
    </div>

</body>

</html>
